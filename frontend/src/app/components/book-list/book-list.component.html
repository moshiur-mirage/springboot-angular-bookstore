
<table border="1" class="table">
  <thead>
    <tr>
        <th>Images</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
        <td>
            <img [src]="book.imageUrl" width="40px" height="50px" alt="image">
        </td>
      <td>{{book.name}}</td>
      <td>{{book.description}}</td>
      <td>{{book.unitPrice | currency :'BDT':'symbol'}}</td>
    </tr>
  </tbody>
</table>
