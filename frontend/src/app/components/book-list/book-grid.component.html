<div class="row">

  <div class="col-lg-3">

    <!-- <h1 class="my-4">Shop Name</h1> -->
    <app-book-category></app-book-category>

  </div>
  

  <div class="col-lg-9">

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
          <div class="card h-100">
            <a routerLink="/books/{{book.id}}"><img class="card-img-top" [src]="book.imageUrl" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink = "/books/{{book.id}}">{{book.name}}</a>
              </h4>
              <h5>{{book.unitPrice | currency :'BDT':'symbol'}}</h5>
              <p class="card-text">{{book.description}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right ">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- below question check only if the books is not null or undefined  -->
        <div *ngIf="books?.length==0" class="col-md-12 alert alert-warning mt-3">
          No Books Found
        </div>
  </div>

    

  </div>
  <!-- /.col-lg-9 -->

</div>
