<div class="row">

  <div class="col-lg-3">

    <!-- <h1 class="my-4">Shop Name</h1> -->
    <app-book-category></app-book-category>

  </div>
  

  <div class="col-lg-9">

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
          <div class="card h-100">
            <a routerLink="/books/{{book.id}}"><img class="card-img-top" [src]="book.imageUrl" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink = "/books/{{book.id}}">{{book.name}}</a>
              </h4>
              <h5>{{book.unitPrice | currency :'BDT':'symbol'}}</h5>
              <p class="card-text">{{book.description}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right " (click)="addToCart(book)">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- below question check only if the books is not null or undefined  -->
        <div *ngIf="books?.length==0" class="col-md-12 alert alert-warning mt-3">
          No Books Found
        </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3">
          <span class="mr-1">Page Size:</span>
        </div>
        <div class="col-md-9">
          <select (change)="updatePageSize($event.target.value)"
                  class="form-control-sm"
                  style="width: 40%;">
                
                  <option selected>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                
                </select>
        </div>
      </div>

    </div>
    <div class="col-md-6">
        <ngb-pagination [(page)]="currentPage"
                        [(pageSize)]="pageSize"
                        [(collectionSize)]="totalRecords"
                        (pageChange)="listBooks()"
                        class="d-flex justify-content-end">
                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                        <ng-template ngbPaginationNext>Next</ng-template>
                      </ngb-pagination>
    </div>
    </div>

    

  </div>
  <!-- /.col-lg-9 -->

</div>
